<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asistencia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="EncabezadoTabla.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container2">
        <div class="container-asistencias">
            <h1 style="font-size: 20px;">Lista de Asistencia</h1>
            <div id="encabezadoAsistencia"></div>
            <table id="tablaAsistencia" class="tabla-asistencia">
                <!-- Se generará dinámicamente -->
            </table>
    
        </div>
    </div>
    <div class="container" style="padding-top: 40px;">
        <button id="generarPDF" class="btn">Descargar PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
   
    <script src="ListaAsistencia.js"></script>

    <script>
        document.getElementById('generarPDF').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;

            // Capturar el contenido de la tabla usando html2canvas
            html2canvas(document.querySelector('.container-asistencias'), {
                scale: 2,  // Aumenta la escala para una mejor calidad (por defecto es 1)
                }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');

                // Crear el PDF en formato horizontal (landscape)
                const doc = new jsPDF('landscape');

                // Obtener las dimensiones del canvas para ajustar al PDF
                const imgWidth = 297;  // Ancho en mm para A4 horizontal
                const pageHeight = 210;  // Alto en mm para A4 horizontal
                const imgHeight = canvas.height * imgWidth / canvas.width;  // Escalar la imagen manteniendo la relación de aspecto

                let position = 0;
                // Si la imagen es más alta que la página, recorta y crea varias páginas
                if (imgHeight > pageHeight) {
                    while (position < imgHeight) {
                        doc.addImage(imgData, 'PNG', 0, position, imgWidth, pageHeight);
                        position -= pageHeight; // Avanza para la siguiente página
                        if (position < imgHeight) {
                            doc.addPage();
                        }
                    }
                } else {
                    // Si la imagen cabe en una sola página, simplemente agregarla
                    doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                }

                // Descargar el archivo PDF
                doc.save('ListaAsistencia.pdf');
            });
        });
    </script>
</body>
</html>
