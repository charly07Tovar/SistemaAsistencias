<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Asistencia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Generador de lista de asistencia</h1>
    </div>
    <div class="container">
        <form id="asistenciaForm" onsubmit="return enviarDatos()">
            <div class="form-group">
                <label>Asignatura: <input type="text" id="asignatura" required></label>
                <label>Docente: <input type="text" id="docente" required></label>
            </div>
            <div class="cont_cuatri">
                <div class="form-group cont_items">
                    <label style="width: 33%;">Grupo: <input type="text" id="grupo" required></label>
                    <label style="width: 33%;">Periodo: <input type="text" id="periodo" required></label>
                    <label style="width: 33%;">Año: <input type="text" id="año" required></label>
                </div>
            </div>
            <div class="cont_items">
                <div class="cont_cuatri" style="width: 50%;">
                    <div class="form-group">
                        <label>Fecha Inicio Cuatrimestre: <input type="date" id="inicioCuatrimestre" required></label>
                        <label>Fecha Fin Cuatrimestre: <input type="date" id="finCuatrimestre" required></label>
                    </div>
                </div>
                <div class="cont_cuatri" style="width: 50%;">
                    <div class="form-group">
                        <label>Vacaciones Inicio: <input type="date" id="vacacionesInicio" required></label>
                        <label>Vacaciones Fin: <input type="date" id="vacacionesFin" required></label>
                    </div>
                </div>
            </div>
            <div class="cont_items">
                <div class="cont_cuatri margin">
                    <div class="form-group">
                        <label>Fecha Inicio Parcial 1: <input type="date" id="inicioParcial1" required></label>
                        <label>Fecha Fin Parcial 1: <input type="date" id="finParcial1" required></label>
                    </div>
                </div>
                <div class="cont_cuatri margin">
                    <div class="form-group">
                        <label>Fecha Inicio Parcial 2: <input type="date" id="inicioParcial2" required></label>
                        <label>Fecha Fin Parcial 2: <input type="date" id="finParcial2" required></label>
                    </div>
                </div>
                <div class="cont_cuatri">
                    <div class="form-group">
                        <label>Fecha Inicio Parcial 3: <input type="date" id="inicioParcial3" required></label>
                        <label>Fecha Fin Parcial 3: <input type="date" id="finParcial3" required></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Cantidad de Alumnos: <input type="number" id="cantidadAlumnos" required></label>
                <label>Días Inhábiles (formato aaaa-mm-dd, separados por comas): 
                    <input type="text" id="diasInhabiles" required></label>
            </div>
            <label>Horas por día:</label>
            <div class="cont_cuatri">
                    <div class="form-group cont_items">
                        <label>Lunes: <input type="number" id="horasLunes" required></label>
                        <label>Martes: <input type="number" id="horasMartes" required></label>
                        <label>Miércoles: <input type="number" id="horasMiercoles" required></label>
                        <label>Jueves: <input type="number" id="horasJueves" required></label>
                        <label>Viernes: <input type="number" id="horasViernes" required></label>
                        <label>Sábado: <input type="number" id="horasSabado" required></label>
                    </div>
            </div>
            <button type="submit" class="btn">Generar Lista</button>
        </form>
    </div>

    <script src="Datos.js"></script>
</body>
</html>
