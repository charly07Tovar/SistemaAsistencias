<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Asistencia</title>

</head>

<body>

    <h2>Formulario de Asistencia</h2>
    <form id="asistenciaForm">
        <label for="nombreDocente">Nombre de Docente:</label>
        <input type="text" id="nombreDocente" required><br><br>

        <label for="asignatura">Asignatura:</label>
        <input type="text" id="asignatura" required><br><br>

        <div class="form-group">
            <label for="cuatrimestre">Cuatrimestre:</label>
            <select id="cuatrimestre" name="cuatris" required>
                <option value="">Seleccione un periodo</option>
                <option >Cuatrimestre 1</option>
                <option >Cuatrimestre 2</option>
                <option >Cuatrimestre 3</option>
                <option >Cuatrimestre 4</option>
                <option >Cuatrimestre 5</option>
                <option >Cuatrimestre 6</option>
            </select> <br><br>
        </div>

        <label for="periodo">Periodo Escolar:</label>
        <input type="text" id="periodo" required><br><br>

        <label for="fechaInicio">Fecha de Inicio del Cuatrimestre:</label>
        <input type="date" id="fechaInicio" required><br><br>

        <label for="fechaFin">Fecha de Fin del Cuatrimestre:</label>
        <input type="date" id="fechaFin" required><br><br>

        <label for="cantidadAlumnos">Cantidad de Alumnos:</label>
        <input type="number" id="cantidadAlumnos" required><br><br>

        <label for="horasPorDia">Horas por Día de Materia:</label>
        <input type="number" id="horasPorDia" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Visualización de PDF</h2>
            <div id="previewTableContainer"></div>
        </div>
    </div>
    <script src="./VistaModal.js"></script>
</body>

</html>
